<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="fname"><strong>Name</strong></label>
      <input type="text" id="fname" name="fname" placeholder="Enter Name"/>

      <br><br>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter Email"/>
      
      <br><br>
      
      <fieldset>
        <legend><strong>Favorite Character</strong></legend>
        
        <div>
          <input type="radio" id="spongebob" name="option">
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" id="patrick" name="option"/>
          <label for="patrick">Patrick</label>
        </div>
        <div>
          <input type="radio" id="sandy" name="option"/>
          <label for="sandy">Sandy</label>
        </div>

      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

    </form>
  </body>
</html>
